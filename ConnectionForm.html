                E-Bill Payment Portal

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Apply for New Light Connection</h1>
                        <form action="submit_application.html" method="post">
                            <fieldset>
                                <legend>Applicant Information</legend>
                                <div class="form-group">
                                    <label for="name">Full Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address:</label>
                                    <textarea class="form-control" id="address" name="address" rows="4" required></textarea>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Connection Details</legend>
                                <div class="form-group">
                                    <label for="connection-type">Connection Type:</label>
                                    <select class="form-control" id="connection-type" name="connection-type" required>
                                        <option value="residential">Residential</option>
                                        <option value="commercial">Commercial</option>
                                        <option value="industrial">Industrial</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="load-requirement">Load Requirement (in kW):</label>
                                    <input type="number" class="form-control" id="load-requirement" name="load-requirement" step="0.1" required>
                                </div>
                                <div class="form-group">
                                    <label for="preferred-date">Preferred Connection Date:</label>
                                    <input type="date" class="form-control" id="preferred-date" name="preferred-date">
                                </div>
                                <div class="form-group">
                                    <label for="phase">Phase:</label>
                                    <select class="form-control" id="phase" name="phase" required>
                                        <option value="single">Single Phase</option>
                                        <option value="three">Three Phase</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="voltage">Voltage:</label>
                                    <select class="form-control" id="voltage" name="voltage" required>
                                        <option value="220">220V</option>
                                        <option value="440">440V</option>
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset>
                                <legend>Supporting Documents</legend>
                                <div class="form-group">
                                    <label for="documents">Upload Supporting Documents:</label>
                                    <input type="file" class="form-control-file" id="documents" name="documents" multiple>
                                </div>
                                <div class="form-group">
                                    <label for="id-proof">Upload ID Proof:</label>
                                    <input type="file" class="form-control-file" id="id-proof" name="id-proof" required>
                                </div>
                                <div class="form-group">
                                    <label for="address-proof">Upload Address Proof:</label>
                                    <input type="file" class="form-control-file" id="address-proof" name="address-proof" required>
                                </div>
                            </fieldset>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
